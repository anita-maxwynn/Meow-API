<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="icon" href="/static/favicon.ico" type="image/x-icon">

  <title>🐾 Welcome to MeowAPI 🐾</title>
  <style>
    body {
      background-color: #fff8f0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      text-align: center;
      color: #444;
      padding: 2em;
    }
    h1 {
      font-size: 3em;
      color: #d67ba8;

      color: #d67ba8;
      text-decoration: none;

  <div class="box">
    <div class="cat">😺</div>
    <h1>MeowAPI is Running!</h1>
    <p>Welcome to your minimalistic cat-themed WSGI framework.</p>
    <p>Use <code>@slice.get()</code> or <code>@slice.view()</code> to define your routes.</p>
    <p>Need help? Contact <a href="https://x.com/manOf_100"> Me</a> or type <code>python serve.py</code> to launch.</p>
    <p>Have a purr-fect day! 🐾</p>
